name: Sync

on:
  schedule:
    - cron: "0 6 * * 1"  # Every Monday at 06:00 UTC
  workflow_dispatch:
    inputs:
      since:
        description: "Look back period (e.g. 7d, 14d)"
        required: false
        default: "7d"

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run sync (digest-only mode)
        run: |
          SINCE="${{ github.event.inputs.since || '7d' }}"
          mkdir -p data/cache/sync
          ri sync run --since "$SINCE" --out data/cache/sync/digest.md || true

      - name: Upload digest artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sync-digest-${{ github.run_number }}
          path: |
            data/cache/sync/digest*.md
            data/cache/sync/digest*.json
          if-no-files-found: warn
          retention-days: 30
