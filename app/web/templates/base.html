<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Research Intelligence{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        :root {
            --bg: #fafafa; --fg: #1a1a1a; --card: #fff; --border: #e0e0e0;
            --accent: #2563eb; --accent-light: #dbeafe; --muted: #6b7280;
            --success: #059669; --mono: 'SF Mono', 'Cascadia Code', monospace;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg); color: var(--fg); line-height: 1.6;
        }
        .container { max-width: 960px; margin: 0 auto; padding: 0 1rem; }
        nav {
            background: var(--fg); color: #fff; padding: 0.75rem 0;
            border-bottom: 3px solid var(--accent);
        }
        nav .container { display: flex; align-items: center; gap: 2rem; }
        nav a { color: #ccc; text-decoration: none; font-size: 0.9rem; }
        nav a:hover { color: #fff; }
        nav .brand { font-weight: 700; font-size: 1.1rem; color: #fff; font-family: var(--mono); }
        main { padding: 1.5rem 0; }
        h1 { font-size: 1.5rem; margin-bottom: 1rem; }
        h2 { font-size: 1.2rem; margin: 1.5rem 0 0.75rem; }
        .card {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 6px; padding: 1rem; margin-bottom: 0.75rem;
        }
        .card:hover { border-color: var(--accent); }
        .card h3 { font-size: 1rem; margin-bottom: 0.25rem; }
        .card h3 a { color: var(--fg); text-decoration: none; }
        .card h3 a:hover { color: var(--accent); }
        .meta { font-size: 0.85rem; color: var(--muted); }
        .badge {
            display: inline-block; font-size: 0.75rem; padding: 0.15rem 0.5rem;
            border-radius: 3px; background: var(--accent-light); color: var(--accent);
            font-family: var(--mono);
        }
        .snippet { font-size: 0.85rem; color: var(--muted); margin-top: 0.5rem; }
        .snippet b { color: var(--fg); background: #fef08a; }
        form.search-form {
            display: flex; gap: 0.5rem; margin-bottom: 1rem; flex-wrap: wrap;
        }
        input[type="text"], input[type="number"], select {
            padding: 0.5rem 0.75rem; border: 1px solid var(--border);
            border-radius: 4px; font-size: 0.9rem;
        }
        input[type="text"]:focus { border-color: var(--accent); outline: none; }
        .search-input { flex: 1; min-width: 200px; }
        button, .btn {
            padding: 0.5rem 1rem; border: none; border-radius: 4px;
            background: var(--accent); color: #fff; cursor: pointer;
            font-size: 0.9rem; text-decoration: none; display: inline-block;
        }
        button:hover, .btn:hover { opacity: 0.9; }
        .btn-secondary { background: var(--muted); }
        textarea {
            width: 100%; min-height: 300px; padding: 0.75rem;
            border: 1px solid var(--border); border-radius: 4px;
            font-family: var(--mono); font-size: 0.85rem; line-height: 1.5;
        }
        .abstract { font-size: 0.9rem; margin: 0.5rem 0; color: #333; }
        .stats { display: flex; gap: 2rem; margin-bottom: 1rem; }
        .stat-box { text-align: center; }
        .stat-num { font-size: 2rem; font-weight: 700; color: var(--accent); }
        .stat-label { font-size: 0.8rem; color: var(--muted); }
        .filter-row { display: flex; gap: 0.5rem; align-items: center; flex-wrap: wrap; }
        .filter-row label { font-size: 0.85rem; color: var(--muted); }
        pre { background: #f3f4f6; padding: 0.75rem; border-radius: 4px; overflow-x: auto; font-size: 0.8rem; }
        .graph-container { width: 100%; height: 400px; border: 1px solid var(--border); border-radius: 6px; }
        .msg-success { background: #d1fae5; border: 1px solid var(--success); padding: 0.5rem 1rem; border-radius: 4px; margin-bottom: 1rem; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="brand">ri</a>
            <a href="/">ホーム</a>
            <a href="/search">検索</a>
            <a href="/collections">コレクション</a>
            <a href="/inbox">Inbox</a>
            <a href="/watches">Watches</a>
            <a href="/analytics">分析</a>
            <a href="/jobs">Jobs</a>
        </div>
    </nav>
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
